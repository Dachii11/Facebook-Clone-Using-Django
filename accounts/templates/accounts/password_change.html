{% extends 'layout.html' %}
{% load static %}

{% block content %}

<form id="id_password_change_form" method="POST" class="form-signin" style="margin-top: 80px;">
	{% csrf_token %}
	<h1>Change Password</h1>
	<input type="password" name="old_password" class="form-control" placeholder="Old password" id="id_old_password" required="true">
	<input type="password" name="new_password1" class="form-control" placeholder="New password" id="id_new_password1" required="true">
	<input type="password" name="new_password2" class="form-control" placeholder="Confirm password" id="id_new_password2" required="true">
	{% for field in form %}
		{% for error in field.errors %}
			<p>{{error}}</p>
		{% endfor %}
	{% endfor %}
	<button type="submit" id="id_submit_btn">Update</button>
	<a href="{% url 'password_reset' %}">Forgot password?</a>
</form>
{% endblock %}
