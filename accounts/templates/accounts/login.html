{% block content %}
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" type="text/css" href="{% static 'accounts/login_style.css' %}">
<nav>
		<h1 class="nav-fb-icon">Facebook</h1>
	</nav>
<div class="main">
	<div class="left-side">
		<p>Facebook helps you connect and share with the people in your life</p>
		<img src="{% static 'images/connection.png' %}">
	</div>
	<div class="right-side">
		<div>
			<form method="post" action="" name='login'>
				{% csrf_token %}
				{{form.as_p}}
				<input type="submit" name="Login" value="Log In" class="login">
			</form>
			<a href="{% url 'password_reset' %}">Forgot password?</a>
			<hr>
			{% if messages %}
				{% for message in messages %}
					<p style="color: red;">{{message}}</p>
				{% endfor %}
			{% endif %}
			<a href="{% url 'accounts:signup' %}"><button>Create New Account</button></a>
		</div>
	</div>
</div>
<script>
	document.getElementById("id_username").placeholder = "Username...";
	document.getElementById("id_password").placeholder = "Passowrd...";
</script>
{% endblock %}
